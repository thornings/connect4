<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Thornings Connect4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <div class="container text-center text-white">
       
        <h1>Connect4 Game</h1>

        <noscript>
            <style type="text/css">
                .connectfour {display:none;}
                .noscriptmsg { color: orangered; }
            </style>
            <div class="noscriptmsg">
                <h3>This browser don't have javascript enabled!</h3>
                <h3>Please enable javascript to play Connect4</h3>
            </div>
        </noscript>

        <div class="connectfour">
          
            <h5 id="players" style="display:none;" class="pt-3"><span id="playerone">Player 1</span> VS <span id="playertwo">Player 2</span></h5>
            <h4 id="messages" class="pt-3"> 
                
            </h4>

            <div>               
                <input id="startgame" type="submit" name="start"  value="Play Game" />
            </div>

            <div id="gamediv">        
            </div>

            <input id="resetgame" type="submit" style="display: none" name="reset"  value="Reset Game" />
        </div>
    </div>


    <script type="module" src="./scripts/main.js" defer></script>


</body>
